<div id="wrapper">

    <mat-toolbar style="display: flex; justify-content: space-between;">
        <span> Assign Lead </span>
        <span> <mat-icon mat-dialog-close >cancel</mat-icon></span>
    </mat-toolbar>

    <form [formGroup]="assignFrom" id="fromarea">
        <mat-form-field>
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="productname" readonly>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Client Name</mat-label>
            <input matInput formControlName="client_name"  readonly>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Contact No</mat-label>
            <input matInput formControlName="contact_no"  readonly> 
        </mat-form-field>

        <mat-form-field>
            <mat-label>Assign Employee</mat-label>
            <select matNativeControl required (change)="onChange($event)">
                <option *ngFor="let data of emp_data" value="{{data.id}}"  >{{data.employee_first_name}}
                </option>
            </select>
        </mat-form-field>

    
  

        <button (click)="onAssign()" mat-raised-button color="primary">Assign</button>

    </form>    
</div>
